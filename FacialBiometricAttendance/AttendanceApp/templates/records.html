{% extends 'index.html' %}
{% block main %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="{% url 'AttendanceApp:record' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="selectField">Select an Option:</label>
                    <select class="form-control" id="selectField" name="group">
                        <option value="">-- Select One --</option>
                        {% for option in unique_groups %}
                        <option value="{{option}}">{{option}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary m-1">Submit</button>
            </form>
            <h6 style="text-align: center;" class="mt-3">Attendees</h6>
            
            <table class="table table-primary my-2" style="margin: 0px auto;">
                
                <tr>
                    <th>Date & Time</th>
                    <th>Attendees</th>
                    <th>Group</th>
                </tr>
                {% for record in group_records %}
                <tr>
                    <td>{{record.data_time}}</td>
                    <td>{{record.attendees}}</td>
                    <td>{{record.group}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock main %}
