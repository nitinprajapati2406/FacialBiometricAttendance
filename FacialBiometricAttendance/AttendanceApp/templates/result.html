{% extends 'index.html' %}
{% block main %}
{% if message %}
<div class="alert alert-warning alert-dismissible fade show" role="alert" style="margin: auto;">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<div class="row">
    <!-- {'detected_names': detected_names, 'selected_group': selected_group} -->

    <h6 style="text-align: center;" class="mt-3">Attendees</h6>
    <table class="table table-primary my-2" style="width: 80%; margin: 0px auto;">
        <tr>
            <th>Date & Time</th>
            <th>Attendees</th>
            <th>Group</th>
        </tr>
        <tr>
            <td>{{date_time}}</td>
            <td>{{attendees}}</td>
            <td>{{group}}</td>
        </tr>
    </table>
</div>
{% endblock main %}
